<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill in your information</h1>
    <fieldset>
        <legend>Form</legend>
        <form>
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name..."><br>
            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name..."><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Your Email..."><br><br>
            <label for="gender">Your Gender</label><br><br>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label><br><br>
            <label for="subject">Favorite Subjects</label><br><br>
            <input type="checkbox" id="c++" name="subject">
            <label for="c++">C++</label>
            <input type="checkbox" id="java" name="subject">
            <label for="java">Java</label>
            <input type="checkbox" id="c#" name="subject">
            <label for="c#">C#</label>
            <input type="checkbox" id="php" name="subject">
            <label for="c#">PHP</label>
            <input type="checkbox" id="sql" name="subject">
            <label for="c#">SQL</label><br><br>
            <label for="city">Your City</label><br><br>
            <label for="city">City:</label>
            <select name="city" id="city">
                <option name="city" value="Amman">Amman</option>
                <option name="city" value="Zarqa">Zarqa</option>
                <option name="city" value="Ajloun">Ajloun</option>
                <option name="city" value="Aqaba">Aqaba</option>
                <option name="city" value="Jerash">Jerash</option>
            </select><br><br>

            <label for="upload image">Upload Image:</label>
            <input type="file" name="upload image"><br><br>

            <label for="about">Write About yourself:</label><br><br>
            <textarea name="about" id="about" placeholder="write here..."></textarea><br>

            <input type="submit">
        </form>
    </fieldset>
</body>
</html>
